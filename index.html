<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1-6 수행평가&주요일정 알림</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>📚 수행평가&주요일정 알림</h2>

    <div id="add-section" class="card" style="display:none;">
      <input type="text" id="taskTitle" placeholder="수행평가 제목" />
      <input type="text" id="taskSubject" placeholder="과목명" />
      <input type="date" id="taskDate" />
      <input type="color" id="taskColor" value="#4a90e2" />
      <button id="addTaskBtn">수행평가 추가</button>
      <button id="logoutBtn" style="margin-top:10px;">로그아웃</button>
    </div>

    <h3>수행평가&주요일정 목록</h3>
    <div id="taskList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <div id="login-section" class="card">
    <input type="password" id="adminPass" placeholder="관리자 비밀번호" />
    <button id="loginBtn">로그인</button>
  </div>


  <!-- 프로젝트 JS (반드시 Firebase SDK 로드 다음에) -->
  <script src="script.js"></script>
</body>
</html>
